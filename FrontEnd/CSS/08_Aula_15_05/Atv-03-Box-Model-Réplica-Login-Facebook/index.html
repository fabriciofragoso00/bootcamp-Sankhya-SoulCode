<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="mensagem">
                
                <img src= "https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Logo-Facebook">
                <p>
                    O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida
                </p>
            </div>
            <div class="login">
                <form action="#">
                    <input type="email" placeholder="Email ou telefone">
                    <input type="password" placeholder="Senha">
                    <button class="btn-entrar">Entrar</button>
                    <p>Esqueceu a senha?</p>
                    <hr>
                    <button class="btn-conta">Criar nova conta</button>
                </form>

                <div class="mensagem-2">
                    <p><strong>Crie uma Página</strong> pra uma celebridade, uma marca ou uma empresa</p>
                </div>
            </div>
        </section>
        
    </main>
