<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula</title>
</head>
<body>
    <table>
        <form >
            <thead>
                <tr>
                    <th colspan="2">Matricula de Alunos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="nome">Nome do Aluno</label> 
                    </td>
                    <td>
                        <input type="text" 
                                name="nome" 
                                id="nome" 
                                placeholder="Nome do Aluno"
                                required>  
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="data">Data de Nascimento</label>
                    </td>
                    <td>
                        <input type="date" 
                                name="data" 
                                id="data" 
                                required> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="genero">Genero</label>
                    </td>
                    <td>
                        <select name="genero" id="genero">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outros</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="endereco">Endereço</label>
                    </td>
                    <td>
                        <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="seuemail@dominio.com" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="numero">Telefone</label>
                    </td>
                    <td>
                        <input type="number" name="numero" id="numero" placeholder="++55(DDD)999999999" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="curso">Curso</label>
                    </td>
                    <td>
                        <select name="genero" id="genero">
                            <option value="Java">Java</option>
                            <option value="Nodejs">Nodejs</option>
                            <option value="C++">C++</option>
                        </select>
                    </td> 
                </tr>
                <tr>
                    <td>
                        
                            <label for="periodo">Periodo</label>
                        
                    </td>
                    <td>
                         <select name="periodo" id="periodo">
                            <option value="M">Manhã</option>
                            <option value="T">Tarde</option>
                            <option value="N">Noite</option>
                        </select>  
                    </td> 
                </tr>
                <tr>
                    <td>
                        <label for="observações">Observações</label> 
                    </td>
                    <td>
                        <textarea name="mensagem" id="mensagem" placeholder="Digite alguma mensagem"></textarea>
                    </td>
                </tr>
                <tr >
                     <td colspan="2">
                        <button>Enviar</button>
                        <button type="reset">Limpar</button>
                    </td> 
                </tr>
            </tbody>
        </form>
    </table>
</body>
</html>
