<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv-05</title>
</head>
<body>
    <form action="#">
        <label for="nome">Nome:</label>
        <input type="text" 
                id="nome" 
                name="nome" 
                placeholder="Digite seu Nome"
                required>
        <br>

        <label for="email">Email:</label>
        <input type="email" 
                id="email" 
                name="email" 
                placeholder="seuemail@dominio.com"
                required>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" 
                id="senha" 
                name="senha" 
                placeholder="Digite sua Senha"
                required>
        <br>
        
        <label for="confirmacaoSenha">Confirmação de Senha:</label>
        <input type="password" 
                id="confirmacaoSenha" 
                name="confirmacaoSenha" 
                placeholder="Redigite sua Senha"
                required>
        <br>

        <label for="genero">Genero:</label>
        <input type="radio" 
                id="genero" 
                name="genero" value="M"> Masculino
        <input type="radio" 
                id="genero" 
                name="genero" value="F"> Feminino
        <br>

        <label for="esporte">Esportes:</label>
        <input type="checkbox" name="esporte" id="esporte" value="futebol">Futebol
        <input type="checkbox" name="esporte" id="esporte" value="volei">Volei
        <input type="checkbox" name="esporte" id="esporte" value="basquete">Basquete
        <br>

        <label for="pais">Selecione seu Pais:</label>
        <select name="pais" id="pais">
            <option value="BR">Brasil</option>
            <option value="França">França</option>
            <option value="EUA">Estados Unidos</option>
        </select>
        <br>

        <button>Enviar</button>       
    </form>
</body>
</html>
