<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="nome">Nome:</label>
        <input type="text" 
                id="nome" 
                name="nome" 
                placeholder="Digite seu Nome"
                required>
        
        <label for="senha">Senha:</label>
        <input type="password" 
                id="senha" 
                name="senha" 
                placeholder="Digite sua Senha"
                minlength="8">
        
        <label for="email">E-mail:</label>
        <input type="email" 
                id="email" 
                name="email" 
                placeholder="seuemail@dominio.com">
        
        <label for="idade">Idade:</label>
        <input type="number" 
                id="idade" 
                name="idade" 
                placeholder="Digite sua Idade"
                min="18" 
                max="60">
        
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" placeholder="Digite alguma mensagem"></textarea>

        <br>
        <br>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="sexo" name="sexo" value="Masculino">Masculino
        <input type="radio" id="sexo" name="sexo" value="Feminino">Feminino

        <br>
        <br>

        <label for="esporte"><strong>Esportes:</strong></label>
        <input type="checkbox" name="esporte" id="esporte" value="futebol">Futebol
        <input type="checkbox" name="esporte" id="esporte" value="volei">Volei
        <input type="checkbox" name="esporte" id="esporte" value="basquete">Basquete
        <input type="checkbox" name="esporte" id="esporte" value="tenis">Tenis
        
        <br>
        <br>

        <label for="estado">Selecione seu Estado:</label>
        <select name="estado" id="estado">
            <option value="SP">SÃ£o Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>
        
        <br>
        <br>

        <label for="cpf">CPF</label>
        <input type="text" 
                id="cpf" 
                pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}"
                required>

        <br>
        <br>
        
        <button>Enviar</button>
        <button type="reset">Limpar</button>
        <button type="button">Reportar</button>


    </form>
</body>
</html>
