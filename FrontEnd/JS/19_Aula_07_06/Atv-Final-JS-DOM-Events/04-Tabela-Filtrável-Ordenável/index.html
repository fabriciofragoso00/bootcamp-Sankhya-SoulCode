<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Interativa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container-content">
        <h1>Tabela Interativa</h1>
        <div class="d-flex gap-2">
            <input type="text" id="clubFilter" placeholder="Filtrar por nome do clube" class="form-control mb-2">
            <input type="number" id="titleFilter" placeholder="Filtrar por títulos" class="form-control mb-2">
            <input type="text" id="cityFilter" placeholder="Filtrar por cidade" class="form-control mb-2">
        </div>
        <table>
            <thead>
                <tr>
                    <th id="clubHeader">Clube</th>
                    <th id="titleHeader">Títulos</th>
                    <th id="cityHeader">Cidade</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows serão inseridos dinamicamente aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
