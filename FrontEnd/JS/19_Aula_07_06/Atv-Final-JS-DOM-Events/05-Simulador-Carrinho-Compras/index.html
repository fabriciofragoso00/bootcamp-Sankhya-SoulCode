<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Carrinho de Compras</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Produtos</h1>
        <div id="product-list" class="product-list"></div>

        <button class="btn btn-primary mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
            Ver Carrinho
        </button>
    </div>

    <!-- Offcanvas for Cart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
        <div class="offcanvas-header bg-dark text-white">
            <h5 id="offcanvasCartLabel">Carrinho de Compras</h5>
            <button type="button" class="btn-close bg-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-dark text-white">
            <div id="cart" class="cart">
                <p>Seu carrinho est√° vazio!</p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <form>
                    <button type="submit" class="btn btn-success">Comprar</button>
                </form>
                <div id="total" class="total">
                    Total: R$ 0.00
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
