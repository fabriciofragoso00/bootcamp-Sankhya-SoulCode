<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Empregado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
    <h2>Atualizar de Empregado</h2>
        <form th:action="@{/empregados}" th:object="${empregado}" method="post">
            <input type="hidden" th:field="*{matricula}">
            <div class="form-group">
                <label class="mb-1 mt-2" for="nomeEmpregado">Nome:</label>
                <input class="form-control w-50" type="text" id="nomeEmpregado" th:field="*{nomeEmpregado}" required>
            </div>
            <div class="form-group">
                <label class="mb-1 mt-2" for="salario">Salário:</label>
                <input class="form-control w-50" type="number" id="salario" th:field="*{salario}" required>
            </div>
            <div class="form-group">
                <label class="mb-1 mt-2" for="numDepto">Número do Departamento:</label>
                <input class="form-control w-50" type="number" id="numDepto" th:field="*{numDepto}" required>
            </div>
            <div>
                <button class="btn btn-primary mt-2" type="submit">Salvar</button>
            </div>
        </form>

        <a class="btn btn-secondary mt-3" th:href="@{/empregados}">Voltar para a lista</a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
