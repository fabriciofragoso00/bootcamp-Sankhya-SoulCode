<!DOCTYPE html>
<html lang="pt-br" Xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Departamentos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <header class="bg-primary text-white d-flex justify-content-between align-items-center px-5 py-1">
        <div>
            <h1><a th:href="@{/}" class="text-white text-decoration-none">CRUD</a></h1>
        </div>
        
        <ul class="d-flex gap-5 list-unstyled mb-0 ">
            <li>
                <a th:href="@{/empregados}" class="text-white text-decoration-none fs-5">Tabela Empregado</a>
            </li>
            <li>
                <a th:href="@{/departamentos}" class="text-white text-decoration-none fs-5">Tabela Departamento</a>
            </li>
        </ul>       
    </header>

    <div class="container">
        <h1 class="mt-4 text-center">Lista de Departamentos</h1>
        <a class="btn btn-success mt-4" th:href="@{/departamentos/novo}">Novo Departamento</a>
        <table class="table table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Número do Departamento</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="departamento : ${departamentos}">
                    <td th:text="${departamento.numDepto}"></td>
                    <td th:text="${departamento.nomeDepto}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/departamentos/editar/{numDepto}(numDepto=${departamento.numDepto})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/departamentos/deletar/{numDepto}(numDepto=${departamento.numDepto})}">Deletar</a>
                    </td>
                </tr>
            </tbody> 
        </table>
    </div> 
    
    <!-- Incluindo o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
