<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio do Departamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h2>Atualizar departamento</h2>
        <form th:action="@{/departamentos}" th:object="${departamento}" method="post">
            <div>
                <input type="hidden" th:field="*{numDepto}">
            </div>
            <div class="form-group">
                <label class="mb-1 mt-2" for="nomeDepto">Nome do Departamento:</label>
                <input class="form-control w-50" type="text" th:field="*{nomeDepto}" required>
            </div>
            <div>
                <button class="btn btn-primary mt-2" type="submit">Salvar</button>
            </div>
        </form>
        <a class="btn btn-secondary mt-3" th:href="@{/departamentos}">Voltar para a Lista</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
