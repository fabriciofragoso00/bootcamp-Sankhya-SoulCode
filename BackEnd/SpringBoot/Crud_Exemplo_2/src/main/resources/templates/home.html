<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao CRUD!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="d-flex flex-column justify-content-center full-height">
        <div class="row justify-content-center">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body gap-1">
                        <h2 class="card-title">Bem-vindo ao CRUD!</h2>
                        <hr>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <p class="mb-0 fs-5">Tabela Empregado</p>
                            <a th:href="@{/empregados}" class="btn btn-primary">Visualizar Tabela</a>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <p class="mb-0 fs-5">Tabela Departamento</p>
                            <a th:href="@{/departamentos}" class="btn btn-primary">Visualizar Tabela</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
